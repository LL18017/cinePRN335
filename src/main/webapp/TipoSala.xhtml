<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>TipoSala</title>
    <style type="text/css">
        body{
            background-color: #e3fbe9;
        }
        table {
            width: 750px;
            border-collapse: collapse;
            margin:50px auto;
        }
        tr:nth-of-type(odd) {
            background: #eee;
        }

        th {
            background: #3498db;
            color: white;
            font-weight: bold;
        }

        td, th {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 18px;
        }

        @media
        only screen and (max-width: 760px),
        (min-device-width: 768px) and (max-device-width: 1024px)  {
            table {
                width: 100%;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr { border: 1px solid #ccc; }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-column);
                color: #000;
                font-weight: bold;
            }

        }
    </style>
</h:head>
<f:view>
    <h:outputLabel value="Tipo Sala"/>
    <h:form id="frmTabla">
        <h:dataTable value="#{frmTipoSala.registros}" var="r" >
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                <h:outputText value="#{r.idTipoSala}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Nombre
                </f:facet>
                <h:outputText value="#{r.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Estado
                </f:facet>
                <h:outputText value="#{r.activo ? 'ACTIVO' : 'INACTIVO'}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Expresi√≥n Regular
                </f:facet>
                <h:outputText value="#{r.expresionRegular}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Seleccionar" actionListener="#{frmTipoSala.btnSelecionarRegistroHandler}" />
            </h:column>
        </h:dataTable>
    </h:form>

    <h:panelGroup rendered="#{not empty frmTipoSala.registro}">
        <h:panelGrid columns="2">
            <h:outputLabel value="ID" for="txtId"/>
            <h:inputText id="txtId" value="#{frmTipoSala.registro.idTipoSala}" readonly="true" />

            <h:outputLabel value="Nombre" for="txtNombre"/>
            <h:inputText id="txtNombre" value="#{frmTipoSala.registro.nombre}"/>

            <h:outputLabel value="Activo" for="chkActivo"/>
            <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoSala.registro.activo}"/>
        </h:panelGrid>
    </h:panelGroup>
</f:view>
</html>
