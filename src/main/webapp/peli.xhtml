<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:crud="jakarta.faces.composite/crud"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/templates/principal.xhtml"
>
    <ui:define name="titulo">
        #{frmTipoAsiento.paginaNombre()}
    </ui:define>

    <ui:define name="cuerpo">










        <h:panelGroup id="pnlDetalleAs">
            <h:form rendered="#{not empty frmSala.frmAsiento.registro}" id="frmDetalleAs">

                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="ID" for="txtIdAsiento"/>
                        <p:inputText id="txtIdAsiento" value="#{frmSala.frmAsiento.registro.idAsiento}" readonly="true" disabled="true"/>

                        <p:outputLabel value="Nombre" for="txtNombreAsiento"/>
                        <p:inputText id="txtNombreAsiento" value="#{frmSala.frmAsiento.registro.nombre}"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <crud:botonesBottom frm="#{frmSala.frmAsiento}"/>
                    </h:panelGrid>


                </h:panelGrid>
                <h:panelGrid columns="#{frmAsiento.estado=='CREAR'?'1':'2'}">
                    <h:panelGrid>
                        <crud:botonesBottom frm="#{frmSala.frmSalaCaracteristica}" actualizar=" pnlDetalleAs :growl"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid id="caraAsContainer" columns="2">

                    <h:panelGrid id="pnlTipoAsiento">
                        info
                        <h:panelGrid columns="1" rendered="#{not empty frmSala.frmAsiento.registro}">

                            <h:panelGrid>
                                <p:commandButton value="craar" actionListener="${frmAsientoCaracteristica.probar}"/>
                                <!--                                            <crud:botonesTop frm="#{frmSala.frmAsiento.frmAsientoCaracteristica}"/>-->
                            </h:panelGrid>
                        </h:panelGrid>

                    </h:panelGrid>



                    <h:panelGrid id="pnlcaracteristicasAsiento" rendered="#{not empty frmSala.frmAsiento.registro}">

                        <h:panelGrid columns="1">
                            <h:panelGrid columns="2">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Tipo Cracteristica"/>
                                    <p:selectOneListbox value="#{frmSala.frmAsiento.frmAsientoCaracteristica.idTipoAsientoSelecionado}">
                                        <f:selectItems value="#{frmSala.frmAsiento.tipoAsientoList}"
                                                       var="ta" itemLabel="#{ta.nombre}"
                                                       itemValue="#{ta.idTipoAsiento}"/>
                                        <p:ajax event="valueChange" listener="#{frmSala.frmAsiento.frmAsientoCaracteristica.onTipoAsientoChange}"
                                                update="growl pnlcaracteristicasAsiento pnlValorTipoAsiento" />
                                    </p:selectOneListbox>
                                    <p:outputLabel value="Valor" for="txtArValorAsiento"/>

                                    <h:panelGroup id="pnlValorTipoAsiento">

                                        <p:inputTextarea id="txtArValorAsiento"
                                                         required="true"
                                                         validator="#{frmSala.frmAsiento.frmAsientoCaracteristica.validarTexto}"
                                                         value="#{frmSala.frmAsiento.frmAsientoCaracteristica.registro.valor}"
                                                         size="70"/>
                                        <p:tooltip for="txtArValorAsiento" id="tpExTipoAsiento" value="#{frmSala.frmAsiento.frmAsientoCaracteristica.expresionTipoAsiento}"
                                                   position="right" showEvent="mouseover"
                                        />
                                    </h:panelGroup>

                                </h:panelGrid>
                            </h:panelGrid>
                            <crud:botonesBottom frm="#{frmSala.frmAsiento.frmAsientoCaracteristica}"/>

                            <h:panelGrid>

                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>


                </h:panelGrid>
            </h:form>


        </h:panelGroup>













    </ui:define>
</ui:composition>
